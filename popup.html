<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Catcher</title>
    <link rel="stylesheet" href="./css/popup_style.css">
</head>
<body>
<div id = "pop-ready">
    <div class="container-fluid" style="width: 100%; height: 100%;">
        <div class="row justify-content-start">
            <div class="col-md-12">
                <br>
                <h1 class = "text-pop-big" >&nbsp READY</h1>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-6">
                <br><br>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <div class="circle circle-gray">
                              <span class="circle-text">강의 시작 전</span>
                            </div>
                        </div>
    
                          
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="video-container">
                                <!-- Your webcam video goes here -->
                                <video class = "video" id="video_ready" autoplay></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <br><br>
                <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class = "text-pop-small" >학습자 이름</h1>
                        <input type="text" id = "input_name" class="form-control pop-border-textbox" placeholder="이름을 입력해 주세요...">
                        <br><br>
                        <h1 class = "text-pop-small" >학습 과목</h1>
                        <input type="text" id = "input_subject" class="form-control pop-border-textbox" placeholder="과목을 입력해 주세요...">
                        <br><br>
                        <div class="row d-flex justify-content-between">
                            <div class="col-md-6">
                                <h1 class="text-pop-small">학습 시간 선택</h1>
                                <div class="form-group" id = "input_hour">
                                    <select class="form-control pop-border-textbox-select" id="exampleSelect2">
                                        <option>1시간</option>
                                        <option>2시간</option>
                                        <option>3시간</option>
                                        <option>4시간</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h1 class="text-pop-small"><br></h1>
                                <div class="form-group" id = "input_minute">
                                    <select class="form-control pop-border-textbox-select" id="exampleSelect1">
                                        <option>0분</option>
                                        <option>10분</option>
                                        <option>20분</option>
                                        <option>30분</option>
                                        <option>40분</option>
                                        <option>50분</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div id="button-container-ready">
                            <button class ="btn btn-primary btn-xl me-3" id="button-register">등록하기</button>
                            <button class ="btn btn-primary btn-xl me-3" id="button-start-ready">학습하기</button>
                        </div>
    
    
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>


<div id = "pop-main">
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-md-12">
                <br>
                <h1 class = "text-pop-big" >&nbsp START</h1>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-6">
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                            <div class="circle circle-red" id = "circle">
                              <span class="circle-text" id = "circle-text">미실행</span>
                            </div>
                        </div>
    
                          
                    </div>
                    <div class="row" id = "main-first-row">
                        <div class="col">
                            <div class="video-container">
                                <!-- Your webcam video goes here -->
                                <video class = "video" id="video_main" autoplay></video>
                            </div>
                            <div id="button-container-ready">
                                <button class="custom-btn custom-btn-pause me-3" id = "button-pause">
                                </button>
                                &nbsp&nbsp&nbsp
                                <button class="custom-btn custom-btn-start me-3" id = "button-start-main">
                                </button>
                                &nbsp&nbsp&nbsp
                                <button class="custom-btn custom-btn-stop" id = "button-stop">
                                </button>
                                <button class ="btn btn-primary btn-xl me-3" id="button-next">결과분석</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row" id = "main-second-row">
                        <div class="col">
                            <h1 class = "text-pop-small" >집중도</h1>
                            <h1 class = "text-pop-time" id = "concentration">.</h1>
                            <br>
                            <h1 class = "text-pop-small" >획득한 노트</h1>
                            <h1 class = "text-pop-time" id = "notes">.</h1>
                            <br>
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="col-md-6">
                <br><br>
                <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class = "text-pop-small" >학습 시간</h1>
                        <h1 class = "text-pop-time" id = "current_time">.</h1>
                        <br>
                        <h1 class = "text-pop-small" >학습 히스토리</h1>
                        <div class="card" style="height: 300px; overflow-y: auto;">
                            <div class="card-body", id = "card-container">
                              <!-- your data goes here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/popup_script.js"></script>
    
</body>


</html>
